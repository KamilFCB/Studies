<!DOCTYPE html>
<html>
    <head>
        <title>Kurs WWW - Kamil Woś</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="zadanie3.css">
    </head>
    <body>
        <p>Type:</p>
        <form method="post">
            <input type="text" name="jeden"> <br>
            <input type="email" name="dwa"> <br>
            <input type="number" name="trzy">
        </form>
        <hr>
        <p>Descendant:</p>
        <div><h3>nagłówek w div</h3></div>
        <div><h3><span>span w nagłówku w div</span></h3></div>
        <h3>nagłówek</h3>
        <hr>
        <p>Child:</p>
        <div><h4>nagłówek w div</h4></div>
        <div><h4><span>span w nagłówku w div</span></h4></div>
        <h3>nagłówek</h3>
        <hr>
        <p>Adjacent:</p>
        <div><h2>nagłówek w div</h2></div>
        <div><h2><span>span w nagłówku w div</span></h2></div>
        <h2>nagłówek</h2>
        <hr>
        <p>Id:</p>
        <div id="id">Div z id</div>
        <div>Div bez id</div>
        <hr>
        <p>Klasa:</p>
        <div class="klasa">Div z klasa</div>
        <div>Div bez klasy</div>
        
    </body>
</html>
